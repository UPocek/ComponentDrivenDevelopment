<style>
  circle {
    cursor: pointer;
    fill: #1589e0;
  }

  line {
    fill: #1b1b1b;
    stroke: #fdb0b0;
    stroke-width: 3px;
  }

  .sv_text{
    fill:darkblue;
  }

  #simp_vis_svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-55%, -55%);
  }
</style>
<script>
  function nodeClick(el) {
    alert("ID: " + el.id + "\n" + el.getAttribute("desc"));
  }
</script>
<svg id="simp_vis_svg" width="100%" height="100%">
  <g class="links_sv"></g>
  <g class="nodes_sv">

  </g>
</svg>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    let nodes_sv = {{nodes|safe}}

    let links_sv = {{edges|safe}}

    const svg_sv = d3.select("#simp_vis_svg");

    let width_sv = window.screen.width, height_sv = window.screen.height
    let simulation_sv = d3.forceSimulation(nodes_sv)
        .force('charge', d3.forceManyBody().strength(-100))
        .force('center', d3.forceCenter(width_sv / 2, height_sv / 2))
        .force('link', d3.forceLink().links(links_sv)).on('tick', ticked)


    let zoom_sv = d3.zoom().on('zoom', handleZoom);

    function handleZoom(e) {
        d3.selectAll('#simp_vis_svg g').attr('transform',e.transform)
        ticked()
    }

    function initZoom() {
        d3.select('#simp_vis_svg')
            .call(zoom_sv);
    }
    function insertLinks(){
      let u = d3.select('.links_sv')
            .selectAll('line')
            .data(links_sv)
            .join('line')
    }
    function updateLinks() {
        let u = d3.select('.links_sv')
            .selectAll('line')
            .attr('x1', function(d) {
                return d.source.x
            })
            .attr('y1', function(d) {
                return d.source.y
            })
            .attr('x2', function(d) {
                return d.target.x
            })
            .attr('y2', function(d) {
                return d.target.y
            });
    }


    function insertNodes(){
      let c = d3.select('.nodes_sv')
            .selectAll('g')
            .data(nodes_sv)
            .enter().append('g').attr('class',"node_sv").attr('desc', function(d){return Object.values(d.atributes).join("\n")}).attr('id', function(d){return d.id;}).attr('transform', function(d){return `scale(${1}) translate(${d.x},${d.y})`})
      .on('click',function(){nodeClick(this)}).call(drag(simulation_sv))


      d3.selectAll('.node_sv').each(function(d){simpleVizualization(d)})

    }

    function simpleVizualization(d){


      d3.select(`g[id="${d.id}"]`)
              .append('circle').attr('r', 9)


      d3.select(`g[id="${d.id}"]`)
              .append('text').attr('class','sv_text').text(d.atributes['title']).attr('transform', function(d){return `scale(${1}) translate(${15},${0})`})


    }

    function updateNodes() {
        let u = d3.select('.nodes_sv')
            .selectAll('.node_sv')
            .attr('transform', function(d){return `translate(${d.x},${d.y})`});

    }

    function ticked() {
        updateLinks()
        updateNodes()
    }

     function drag(simulation_sv) {
    function dragstarted(event) {
      if (!event.active) simulation_sv.alphaTarget(0.3).restart();
      event.subject.fx = event.subject.x;
      event.subject.fy = event.subject.y;
    }

    function dragged(event) {
      event.subject.fx = event.x;
      event.subject.fy = event.y;
    }

    function dragended(event) {
      if (!event.active) simulation_sv.alphaTarget(0);
      event.subject.fx = null;
      event.subject.fy = null;
    }

    return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
    }

    insertNodes()
    insertLinks()

  initZoom()
</script>
